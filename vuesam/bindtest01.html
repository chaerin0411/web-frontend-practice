<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <title>속성</title>
</head>
<body>
  <h2>이미지를 지정하는 예제</h2>
  <div id="app">
    <p><a href="https://daum.net">다음(링크로)</a></p>
    <p><a v-bind:href="myUrl">v-bind로 링크지정</a></p>
    <hr>
    <img src="sf.png">직접지정</img>
    <img v-bind:src="fileName">v-bind로 지정</img>
    <img :src="fileName">v-bind 생략 지정</img>
  </div>

  <script>
    new Vue({
      el: '#app',
      data: {
        fileName:'sf.png' ,
        myUrl : 'https://www.naver.com'
      }
    })
  </script>
</body>
</html>
