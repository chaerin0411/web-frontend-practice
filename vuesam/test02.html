<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vue 알아보기(v-text)</title>
</head>
<body>
  <h2>HTML로 표시하는 예제</h2>
  <div id="app">
    <p> {{ message }} </p>
    <p v-text="message"></p>  
    <p v-html ="message"></p>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script>
    new Vue({
      el: '#app',
      data:{
        message : '<h1>두 번째 <p>Hello Vue.js!!</h1>'
      }
    })
  </script>
</body>
</html>
