<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <title>컴포넌트</title>
</head>
<body>
 <h2>컴포넌트로 숫자 출력하기</h2>
 <div id="app">
  <my-component v-for="item in myArray" v-bind:num = "item"></my-component>
 </div>
 <script>
   var MyComponent = {
     template:'<p>{{ result }}</p>',
     props:{
       num: Number
     },
     computed:{
       result:function(){
         if(this.num % 2 == 0){
           return this.num  + " 은 짝수입니다."
         }else{
           return this.num + " 은 홀수 입니다."
         }
       }
     }
   }
   new Vue({
     el:'#app',
     data:{
       myArray:[1,21,3,4,45,6,7,8,9,100]
     },
     components:{
       'my-component' : MyComponent
     }
   })
 </script>
</body>
</html>
