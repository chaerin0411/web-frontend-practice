<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <title>모델연습(폼)</title>
</head>
<body>
  <h2>라디오버튼 표시하는 예제</h2>
  <div id="app">
   <label><input type="radio" value="face1.png" v-model ="fileName">그림1 </label><br>
   <label><input type="radio" value="face2.png" v-model ="fileName">그림2 </label><br>
   <label><input type="radio" value="sf.png" v-model ="fileName">그림3</label><br><br>
  
   <p> {{ fileName }}  선택</p>
   <img v-bind:src="fileName">
  </div>

   
  <script>
    new Vue({
      el: '#app',
      data: {
        fileName: ''
      }
    })
  </script>
</body>

</html>
