<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>데이터의 종류</title>
</head>
<body>
  <h2>여러가지 데이터형을 표시하는 예제</h2>
  <div id="app">
    <p> {{ myNumber * 2 }} </p>
    <p> {{ "안녕" + myText }} </p>
    <p> {{ myBool }} </p>
    
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script>
    new Vue({
      el: '#app',
      data:{
        myNumber:12345 ,
        myText:'Hello!!' ,
        myBool:true
      }
    })
  </script>
</body>
</html>
