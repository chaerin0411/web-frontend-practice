<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <title>Document</title>
</head>
<body>
  <h2>버튼을 누르면 리스트가 증감할때 애니메이션 적용</h2>
  <div id="app">
    <transition-group>
      <li v-for="item in dataArray" v-bind:key="item">{{item}}</li>
    </transition-group>
    <label>
      <input v-model="addItem" placeholder="추가할 리스트">
    </label>
    <button v-on:click="addList">추가</button><p>
    <button v-on:click="removeLast">맨뒤 1개 삭제</button>
  </div>
  <script>
    new Vue({
      el:'#app',
      data:{
        dataArray:['벚꽃','산수유','진달래','철쭉'],
        addItem:''
      },
      methods:{
        addList:function(){
          this.dataArray.push(this.addItem);
          this.addItem='';
        },
        removeLast:function(){
          var lastIdx = this.dataArray.length - 1;
          this.dataArray.splice(lastIdx,1);
        }
      }
    })
  </script>
  <style>
    .v-enter-active, .v-leave-active{
      transition: 0.5s;
    }
    .v-enter,.v-leave-to{
      opacity: 0;
      transform: translateX(50px);
    }
  </style>
</body>
</html>
