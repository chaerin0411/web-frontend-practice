<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <title>v-on 예제</title>
</head>
<body>
  <h2>클릭하면 지정된 값만큼 증가 시키는 예제</h2>
  <div id="app">
    <p> {{ count }}</p>
    <button v-on:click="countUp(3)">3씩 증가</button>
    <button v-on:click="countUp(10)">10씩 증가</button>
    <button v-on:click="countUp(100)">100씩 증가 </button><br><br>
    <button v-on:click="countDown(1)">1씩 감소</button>
    <button v-on:click="countDown(5)">5씩 감소</button>
    <button v-on:click="countDown(50)">50씩 감소 </button>


      
  </div>
  <script>
    new Vue({
      el:'#app',
      data: {
        count:0
      },
      methods: {
        countUp: function(value){
          this.count += value
        },
        countDown: function(value){
          this.count -= value
        }
      }
    })
  </script>
</body>
</html>
