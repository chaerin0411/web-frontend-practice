<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>복수의 체크박스의 ON을 배열로 만드는 예제</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <h2>복수의 체크박스의 ON을 배열로 만드는 예제</h2>
    <div id="app">
        <label><input type="checkbox" value="red" v-model= "myChecks">빨강</label><br>
        <label><input type="checkbox" value="blue" v-model="myChecks">파랑</label><br>
        <label><input type="checkbox" value="green " v-model="myChecks">녹색</label><br>
        선택한 색은 {{ myChecks }}
    </div>
    <script>
        new Vue({
            el: '#app' ,
            data: {
                myChecks: []
            }
        })
    </script>
</body>
</html>
