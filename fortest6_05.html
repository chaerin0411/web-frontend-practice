<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>sort</title>
</head>

<body>
    <h2>버튼을 클릭하면 정렬하는 예제</h2>
    <div id="app">
        <ul>
            <li v-for="item in myArray">{{ item }} </li>
        </ul>
        <button v-on:click="sortUpData(myArray)">오름차순 정렬</button>
        <button v-on:click="sortDownData(myArray)">내림차순 정렬</button>
    </div>
    <script>
        new Vue({
            el: '#app',
            data: {
                myArray: ['kim', 'abc', 'spring', 'long', 'five', 'one']
            },
            methods: {
                sortUpData: function (listdata) {
                    listdata.sort(function (a, b) {
                        return (a < b ? -1 : 1)
                    })
                },
                sortDownData: function (listdata) {
                    listdata.sort(function (a, b) {
                        return (a > b ? -1 : 1)
                    })
                }
            }
        })
    </script>
</body>

</html>
