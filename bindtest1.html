<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>bind 속성 예제</title>
</head>

<body>
    <h2>이미지를 지정하는 예제</h2>
    <div id="app">
        <img src="./img/springflower.jpg">직접 지정</img>
        <img v-bind:src="fileName">v-bind로 지정</img>
        <img :src="fileName">v-bind 생략 지정</img>
    </div>

    <script>
        new Vue({
            el: '#app',
            data: {
                fileName: './img/springflower.jpg' ,
            }
        })

    </script>
</body>

</html>
