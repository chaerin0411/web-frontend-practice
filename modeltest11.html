<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>입력폼 활용</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <h2>입력폼 활용</h2>
    <div id="app">
        이름 : 
        <label><input v-model.lazy="myName" placeholder="이름"></label><br>
        <p>좋아하는 계절은 : </p>
        <label><input type="radio" value="./img/spring.png" v-model="fileName">봄</label><br>
        <label><input type="radio" value="./img/summer.png" v-model="fileName">여름</label><br>
        <label><input type="radio" value="./img/fall.png" v-model="fileName">가을</label><br>
        <label><input type="radio" value="./img/winter.png" v-model="fileName">겨울</label><br><br>
        <p>내가 선택한 이미지는 {{ fileName }} 입니다</p>
        <p>파일명을 분리하면 {{ afterFileName = fileName.split('/') }} 입니다</p>
        <p>내 이름은 {{ myName }} 이고 좋아하는 계절은 {{ afterFileName[2] }} 입니다.</p>
        <img v-bind:src="fileName">
    </div>
    <script>
        new Vue({
            el: '#app' ,
            data: {
                myName: '' ,
                fileName: ''
            }
        })
    </script>
</body>
</html>
