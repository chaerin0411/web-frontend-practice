<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>입력한 문자열을 표시하는 예제</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <h2>라디오버튼 표시하는 예제</h2>
    <div id="app">
        <label><input type="radio" value="./img/spring.png" v-model="fileName">봄</label><br>
        <label><input type="radio" value="./img/summer.png" v-model="fileName">여름</label><br>
        <label><input type="radio" value="./img/fall.png" v-model="fileName">가을</label><br>
        <label><input type="radio" value="./img/winter.png" v-model="fileName">겨울</label><br>
        <p> {{ fileName }} 선택</p>
        <img v-bind:src="fileName">
        
    </div>
    <script>
        new Vue({
            el: '#app' ,
            data: {
                fileName: ''
            }
        })
    </script>
</body>
</html>
